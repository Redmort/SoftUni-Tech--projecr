<main>
    <div class="container body-content snap=2 offset=8">
        <div class="well">
            <form class="form-horizontal" th:action="@{/profile}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend th:text="${user.fullName}"></legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label col-sm-offset-1" for="image">Upload picture</label>
                        <div class="col-sm-4">
                            <input type="file" id="image" name="picture"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-5">
                            <a class="btn btn-default" th:href="@{/profile}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
