<main>
    <div class="container body-content">
        <div class="well">
            <h2>Inbox messages</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Who</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="message : ${messages}">
                        <tr th:class="${message.isUnread(message) ? 'info' : null}">

                            <td ><a th:href="@{/inbox/subject/{id}(id=${message.id})}" th:text="${message.author.fullName}"></a></td>
                            <td><a th:href="@{/inbox/subject/{id}(id=${message.id})}" th:text="${message.title}"></a></td>
                            <td><a th:href="@{/inbox/subject/{id}(id=${message.id})}" th:text="${#dates.format(message.date, 'dd-MM-yyyy hh:mm')}"></a></td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
